{% extends 'base.html'%}
{% import 'macros.html' as macro%} 

{% block content %}

<title> {{title}} </title>

<div class="container">
  <div class="row">

    {% if found_songs %}

    <h3> Found matches </h3>
    <hr>
    <ul>
      Search Results
      {{macro.displayFoundSong(found_songs)}}
    </ul>
    {% else %}
        <h3>No found matches</h3>
    {% endif %}
  </div>
</div>
{% endblock %}
