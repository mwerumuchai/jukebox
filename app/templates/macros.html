<!-- Display Playlist -->
{% macro displayPlaylist(playlist_list) %} {% for playlist in playlist_list %}
<div class="row">
  <div class="well col-xs-6 col-sm-6 col-md-6 col-lg-6 playlist-card">

    <ul class="text-center">

      <h3 class="playlist-name">
        <a href="/playlist/{{playlist.id}}">{{ playlist.name }}</a>
      </h3>

    </ul>

  </div>

</div>

{% endfor %} {% endmacro %}
