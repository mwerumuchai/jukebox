{% extends 'base.html' %} {% import 'macros.html' as macro %}

<!-- Styles block -->

{% block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> {% endblock %}

<!-- Content block -->
{% block content %}

<!-- carousel -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators-->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="{{url_for('static',filename='img/simon-noh-304784.jpg')}}" alt="pic1" style="width: 1600px; height: 400px;  border-radius: 4px;">
    </div>

    <div class="item">
      <img src="{{url_for('static',filename='img/yvette-de-wit-118721.jpg')}}" alt="pic3" style="width: 1600px;  height: 400px; border-radius: 4px;">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
     <span class="glyphicon glyphicon-chevron-left"></span>
     <span class="sr-only">Previous</span>
   </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
     <span class="glyphicon glyphicon-chevron-right"></span>
     <span class="sr-only">Next</span>
   </a>
</div>
<!-- <h4 id="strong"><strong>Browse ></strong><br>
  search for songs in different playlists</h4> -->
<form class="search">
  <input type="text" name="song_query" placeholder="Search for a Song" class="form-control" id="search" required>
  <input type="submit" value="Search" class="btn btn-default" id="btn">
</form>

<h4 id="picks"><strong>Playlist Picks </strong></h4>

<ul class="list-unstyled">
  <h4>{{ macro.displayPlaylist(playlists)}}</h4>
</ul>
{% endblock %}
